<body>

  <section class="job-application">
    <form action="prijava.html" method="POST" enctype="multipart/form-data" class="job-application-form" style="max-width:600px; margin: 0 auto; margin-bottom: 3rem;">
      <h3>Prijava na delovno mesto</h3>

      <label for="ime">Ime in priimek:</label>
      <input type="text" id="ime" name="ime" required>

      <label for="email">E-pošta:</label>
      <input type="email" id="email" name="email" required>

      <label for="telefon">Telefon:</label>
      <input type="tel" id="telefon" name="telefon" pattern="[0-9+ -]{7,15}">

      <label for="pozicija">Izberi pozicijo:</label>
      <select id="pozicija" name="pozicija" required>
        <option value="">-- Izberi --</option>
        <option value="razvijalec">Razvijalec iger</option>
        <option value="oblikovalec">2D / 3D oblikovalec</option>
        <option value="pisec">Pisec zgodb</option>
      </select>

      <label for="datum">Datum razpoložljivosti:</label>
      <input type="date" id="datum" name="datum">

      <label for="priloga">Priloži CV / portfelj (PDF, max 5MB):</label>
      <input type="file" id="priloga" name="priloga" accept=".pdf">

      <label for="sporočilo">Dodatna sporočila:</label>
      <textarea id="sporočilo" name="sporocilo" rows="4" placeholder="Napiši nekaj o sebi..."></textarea>

      <button type="submit" class="btn">Pošlji prijavo</button>
    </form>
  </section>
